<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lista de Empleados</title>
    <style>
        .title {
            text-align: center;
            font-size: 28px;
            margin: 20px 0;
            color: #2c3e50;
        }

        .table-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="table-container">
            <h1 class="title">üë®‚Äçüíº Lista de Empleados</h1>

            <p:dataTable value="#{empleadoBean.empleados}" var="empleado"
                         paginator="true" rows="5"
                         responsiveLayout="scroll"
                         stripedRows="true" styleClass="p-datatable-gridlines"
                         paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  {RowsPerPageDropdown}"
                         currentPageReportTemplate="Mostrando {startRecord} a {endRecord} de {totalRecords} empleados"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="üÜî ID" style="text-align:center;">
                    <h:outputText value="#{empleado.id}" />
                </p:column>

                <p:column headerText="üë§ Nombre" style="text-align:left;">
                    <h:outputText value="#{empleado.nombre}" />
                </p:column>

                <p:column headerText="üíº Cargo" style="text-align:left;">
                    <h:outputText value="#{empleado.cargo}" />
                </p:column>

            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
